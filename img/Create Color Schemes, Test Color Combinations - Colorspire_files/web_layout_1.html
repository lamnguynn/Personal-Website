<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>webpage layout 1</title>
<script type="text/javascript">
function change(id, color){document.getElementById(id).style.background=color;}
</script>
<style>
#cu1{background:#A13034;margin:0;padding:10px 0}
#cu2{background:#6E0D25}
#cu3{background:#A7988B}
#cu4{background:#F1EBE4}
#cu5{background:#6E0D25}
</style>
</head>
<body id="cu1" title="Color 1" style="background: rgb(75, 115, 146) none repeat scroll 0% 0%;">
<div align="center">
<table width="90%" height="360" cellspacing="10" border="0">
  <tbody><tr>
    <th id="cu2" title="Color 2" colspan="3" scope="row" height="60">&nbsp;</th>
  </tr>
  <tr>
    <th id="cu3" title="Color 3" scope="row" width="30%" height="210">&nbsp;</th>
    <td id="cu4" title="Color 4" colspan="2" width="70%">&nbsp;</td>
  </tr>
  <tr>
    <th id="cu5" title="Color 5" colspan="3" scope="row" height="60">&nbsp;</th>
  </tr>
</tbody></table>
</div>

</body></html>
